   <h3>Fill in and Submit the Students Form Below</h3>

        <input type="date" name="birthday"><br>

        <label for="photo">Photo</label><br>
        <input type="file" name="photo"><br>
        <p><b>Select City of Birth:</b></p>

        <label for="City">Ghazni</label>
        <input type="radio" name="City" value="Ghazni"><br>

        <label for="Skin">White</label>

        <input type="radio" name="Skin" value="Black">
        <label for="Skin">Asian</label>
        <input type="radio" name="Skin" value="Asian"><br>
        <br> <br>
        <input type="submit" name="" value="submit">
    </Form>
